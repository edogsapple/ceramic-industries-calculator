<ion-header>
  <ion-navbar>
    <ion-title>
      <img src="assets/icon/ceramic.png" style="width:50px;height:20px;">
      Calculator 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <br>
    <ion-list>

      <!-- PROFILE DROP DOWN -->
      <!-- ----------------- -->
      <ion-item>
        <ion-label id="input_label">Select a profile</ion-label>
        <ion-select [(ngModel)]="name" [required]="true" (ionChange)='profileSelect()'>
          <ion-option *ngFor="let name of names" [value]="name">
            {{ name }}
          </ion-option>
        </ion-select>
      </ion-item>

      <!-- LIST PRICE -->
      <!-- ---------- -->
      <ion-item>
        <ion-label id="input_label">List price</ion-label>
        <ion-label id="currency_label">R</ion-label>
        <ion-input id="input_field" type="number" [(ngModel)]="list_price" value="" placeholder="00.00" min="0" inputmode="numeric" pattern="[0-9]*\.[0-9][0-9]" step="0.01" title="Non-negative integral number"></ion-input>
      </ion-item>

      <!-- RETAIL INCL VAT -->
      <!-- --------------- -->
      <ion-item>
        <ion-label id="input_label">Retail (incl VAT)</ion-label>
        <ion-label id="currency_label">R</ion-label>
	      <ion-input  id="input_field" type="number" [(ngModel)]="retail" value="" placeholder="00.00" min="0" inputmode="numeric" pattern="[0-9]*i\.[0-9][0-9]" title="Non-negative integral number"></ion-input>
      </ion-item>

      <ion-item>
	<button ion-button full [disabled]="!isenabled" (click)="logEvent($event)" id="calcbut" name="calcbut">Calculate</button>
      </ion-item>

      <!-- NETT VALUE - -->
      <!--------------- -->
      <ion-item>
        <ion-label id="input_label">NETT</ion-label>
        <ion-label id="currency_label">R</ion-label>
        <ion-label> {{ nett }} </ion-label>
      </ion-item>

      <!-- NET Average Selling Price -->
      <!---------------------------- -->
      <ion-item>
        <ion-label id="input_label">NET ASP</ion-label>
        <ion-label id="currency_label">R</ion-label>
        <ion-label> {{ net_asp }} </ion-label>
      </ion-item>

      <ion-item>
        <ion-label id="input_label">Gross profit</ion-label>
        <ion-label id="label_value"> {{ gross_profit }} </ion-label>
        <ion-label id="percentage_label">%</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
